<html>
    <head>
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport">
        <link rel="stylesheet" href="auth/auth.css">
    </head>
    <body>
        <container class="is-login">
            <h1 class="show-login">Login</h1>
            <h1 class="show-signup">Signup</h1>
            
            <form action="">
                <input type="text"     name=email  id=email placeholder="Email" autofocus autocomplete="email">
                <input type="password" name=password  id=password placeholder="Password">
                <input type="password" name=password2 id=password2 placeholder="Confirm Password" class="show-signup">
                <button id="login"></button>
            </form>
            <label id="error">
            </label>
            <label for="rememberme" class="rememberme show-login">
                <input type="checkbox" id="rememberme" name="rememberme"> Remember Me
            </label>
            
            <div class="separator"></div>
            <div class="info show-login">
                <a href="javascript:;">Forgot email or password?</a>
                <a id="show-signup-toggle" href="javascript:;">Don't have an account? Create one now.</a>
            </div>
            <div class="info show-signup">
                <a id="show-login-toggle" href="javascript:;">Already have a account? Login now.</a>
            </div>
        </container>
        <script src="lib/jquery.js"></script>
        <script src="auth/auth.js"></script>
        <script>
            $(document).ready(()=> {
                var userAuthentication = new UserAuthentication();
                userAuthentication.attached();
            })
        </script>
    </body>
</html>
